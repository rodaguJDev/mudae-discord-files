<section class="mudae-sidebar">
    <div class="mudae-sidebar-content">
        <span class="mudae-sidebar-header">MUDAE GUI</span>
        <div class="mudae-gui-categories">
            <button class="mudae-button-category" id="mudae-button-automation">Automation</button>
            <button class="mudae-button-category" id="mudae-button-whitelist">Whitelist</button>
            <button class="mudae-button-category" id="mudae-button-utilities">Utilities</button>
            <button class="mudae-button-category" id="mudae-button-claimable">Claimable</button>
            <button class="mudae-button-category mudae-selected-button" id="mudae-button-logs">Logs</button>
        </div>
    </div>
</section>
<section class="mudae-categories">
    <div class="mudae-category" id="mudae-category-automation">
        <span class="mudae-category-header">Automation</span>
        <div class="mudae-category-container"></div>
    </div>
    <div class="mudae-category" id="mudae-category-whitelist">
        <span class="mudae-category-header">Whitelist</span>
        <div class="mudae-category-container">
            <!--use grid layout, one row with two small lists, and another with the toggle(s)-->
        </div>
    </div>
    <div class="mudae-category" id="mudae-category-utilities">
        <span class="mudae-category-header">Utilities</span>
        <div class="mudae-category-container"></div>
    </div>
    <div class="mudae-category" id="mudae-category-claimable">
        <span class="mudae-category-header">Claimable</span>
        <div class="mudae-category-container"></div>
    </div>
    <div class="mudae-category mudae-current-category" id="mudae-category-logs">
        <span class="mudae-category-header">Logs</span>
        <div class="mudae-category-container">
            <ul id="mudae-console">
                <li>~ [MUDAE] Console Element Loaded</li>
            </ul>
        </div>
    </div>
</section>
<div class="mudae-gui-controls">
    <div class="mudae-minimize-button">
        <div class="black-line minimize-line"></div>
    </div>
    <div class="mudae-close-button">
        <div class="black-line line1"></div>
        <div class="black-line line2"></div>
    </div>
</div>
